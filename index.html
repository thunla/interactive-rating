<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <div class="card">
      <!-- Rating state start -->
      <div class="before__rating">
        <img src="/images/icon-star.svg" alt="icon start" aria-hidden="true" />
        <h4>How did we do?</h4>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</p>
        <div class="rating">
          <span class="rating__number">1</span>
          <span class="rating__number">2</span>
          <span class="rating__number">3</span>
          <span class="rating__number">4</span>
          <span class="rating__number">5</span>
        </div>
        <button class="submit__rating">Submit</button>
      </div>
      <!-- Rating state end -->
    
      <!-- Thank you state start -->
    
      <div class="after__rating">
        <img src="/images/illustration-thank-you.svg" alt="thank you" />
        <div class="rating__selected">
          You selected <span class="selected__number"></span> out of 5
        </div>
        <h4>Thank you!</h4>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!</p>
      </div>
    
      <!-- Thank you state end -->

    </div>

  </main>

  
  <script src="/main.js"></script>
</body>
</html>
